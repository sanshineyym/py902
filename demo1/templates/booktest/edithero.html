<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑角色</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
    <div class="container">

        <h2>编辑角色</h2>
        <form action="{% url 'booktest:edithero' hero.id%}" method="post">
            书id：<input type="text" disabled value="{{hero.id}}">
            <br>
            角色名：<input type="text" name="username" placeholder="{{hero.name}}">
            <br>
            性别：
            {% if hero.gender == 'man' %}
                <input type="radio" name="sex" value="man" checked>男 <input type="radio" name="sex" value="woman">女

            {% else %}
                <input type="radio" name="sex" value="man">男 <input type="radio" name="sex" value="woman" checked>女

            {% endif %}

            <br>
            技能：<input type="text" name="skill" placeholder="{{hero.skill}}">
            <br>
            <input type="submit" value="提交">
        </form>

    </div>



</body>
</html>
