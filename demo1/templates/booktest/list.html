<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表页</title>
</head>
<body>
    <div class="container">
        <h2>列表页</h2>
        <link rel="stylesheet" href="/static/css/main.css">
    {% if allbook %}
        <ul>
            {% for book in allbook %}
                {# <li><a href="/booktest/detail/{{ book.id}}/">{{ book.bittle}}</a></li> #}
                <li><a href="{% url 'booktest:detail' book.id %}">{{ book.bittle}}</a>
                    <a href="{% url 'booktest:deletebook' book.id %}">删除</a></li>

            {% empty %}
            没有书籍信息

            {% endfor %}
        </ul>


    {% else %}
        没有收到书籍

    {% endif %}
    <br>
    {# <a href="/booktest/index/">返回首页</a> #}
    <a href="{% url 'booktest:index' %}">返回首页</a>

    </div>

</body>
